<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 30px;
        }

        .difficulty-buttons button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .difficulty-buttons button:hover {
            background-color: #45a049;
        }

        .card-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card .front, .card .back {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .card .front {
            background-color: #ffebcd;
            transform: rotateY(180deg);
        }

        .card .back {
            background-color: #4682b4;
        }

        .card.flipped .front {
            transform: rotateY(0);
        }

        .card.flipped .back {
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: #90ee90;
            pointer-events: none;
        }

        button.restart {
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.restart:hover {
            background-color: #45a049;
        }

        /* Cross button styles */
        .cross-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #ff0000;
            cursor: pointer;
        }

        .cross-button:hover {
            color: #cc0000;
        }

        /* Congratulations message */
        .congratulations-message {
            display: none;
            font-size: 2rem;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="cross-button" onclick="goToDashboard()">Ã—</button>
    <div class="container">
        <h1>Flip Card Game</h1>
        <div class="difficulty-buttons" id="difficultyButtons">
            <button onclick="startGame('easy')">Easy</button>
            <button onclick="startGame('medium')">Medium</button>
            <button onclick="startGame('hard')">Hard</button>
        </div>
        <div class="card-container" id="cardContainer"></div>
        <button class="restart" style="display: none;" onclick="restartGame()">Restart Game</button>
        <div class="congratulations-message" id="congratulationsMessage">Congratulations! You've completed the game!</div>
    </div>

    <script>
        const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ’', 'ðŸ¥', 'ðŸ', 'ðŸ‘', 'ðŸ‹', 'ðŸŠ', 'ðŸ¥­', 'ðŸ«', 'ðŸ¥¥', 'ðŸˆ', 'ðŸ'];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedCards = 0;
        let totalPairs = 0;

        function startGame(level) {
            document.getElementById('difficultyButtons').style.display = 'none';
            document.querySelector('.restart').style.display = 'inline-block';
            document.getElementById('congratulationsMessage').style.display = 'none';  // Hide congratulations message on new game start

            matchedCards = 0;

            let numPairs;
            if (level === 'easy') numPairs = 4;
            else if (level === 'medium') numPairs = 8;
            else if (level === 'hard') numPairs = 16;

            totalPairs = numPairs;
            const selectedEmojis = emojis.slice(0, numPairs);
            const gameCards = shuffle([...selectedEmojis, ...selectedEmojis]);

            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            const columns = Math.min(numPairs * 2, 8);
            container.style.gridTemplateColumns = `repeat(${columns}, 100px)`;

            gameCards.forEach(emoji => {
                const card = document.createElement('div');
                card.className = 'card';

                const front = document.createElement('div');
                front.className = 'front';
                front.textContent = emoji;

                const back = document.createElement('div');
                back.className = 'back';
                back.textContent = '?';

                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener('click', () => flipCard(card));

                container.appendChild(card);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card) {
            if (lockBoard || card.classList.contains('flipped')) return;
            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            lockBoard = true;

            const isMatch = firstCard.querySelector('.front').textContent === secondCard.querySelector('.front').textContent;
            if (isMatch) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedCards++;
                checkGameCompletion();
                resetBoard();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function checkGameCompletion() {
            if (matchedCards === totalPairs) {
                document.getElementById('congratulationsMessage').style.display = 'block';  // Show congratulations message
            }
        }

        function restartGame() {
            location.reload();
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
